#cloud-config

## Option 1 - Full installation using cURL
package_update: true
package_upgrade: true

groups:
  - docker

system_info:
  default_user:
    groups: [ docker ]

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - unattended-upgrades

runcmd:
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
  - systemctl enable docker
  - systemctl start docker
  - docker pull nicholasjackson/fake-service:v0.24.2
  - docker run -d -e NAME='api' -e SERVER_TYPE='http' -e UPSTREAM_URIS='http://10.0.3.10:9292, http://10.0.4.10:9393' -e MESSAGE='Rainpole Delivery Corp. API App' -p 9191:9090 nicholasjackson/fake-service:v0.24.2

final_message: "The system is finally up, after $UPTIME seconds!"